<div class="my-3 mydiv"> 
    <h5 class="h"[ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p class="div" [ngClass]="{'strike': !todo.active }">{{todo.desc}}</p>
    <div class="form-group form-check ">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="tick form-check-label" for="todo{{i}}">Done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
