<div class="full">
<div class="container">
    <h1 class="text-center mb-3">Make Your Todays's To Do List</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4 class="h">Your Todos</h4>
    <div class="p" *ngIf="this.todos.length===0; else elseBlock">No Todos to display</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
            </app-todo-item></div>
    </ng-template>
</div> 

</div>
